<div class="dashboard">
    <h2>Vos Annonces</h2>

    <div class="dashboard__annonces">
        <table class="table table-striped table-hover text-center">
            <thead>
                <th>Id</th>
                <th>Contenu</th>
                <th>Date de diffusion</th>
            </thead>
            <tbody *ngIf="annonces.length != 0 ">
                <tr *ngFor="let annonce of annonces">
                    <td class="pb-3">{{annonce.id}}</td>
                    <td [innerHTML]="annonce.contenu"></td>
                    <td>{{annonce.dateHeureDebut}}</td>

                </tr>
            </tbody>
            <tbody *ngIf="annonces.length === 0 ">
                <td colspan="3">Vous n'avez pas encore d'annonces, cliquez sur "Ajouter une
                    annonce" !</td>
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-success button-primary" (click)="addAnnonce()"><span>+</span>Ajouter une
        annonce</button>

</div>
